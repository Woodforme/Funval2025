<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./main.js" defer></script>
    <style>
        .board-cell {
            aspect-ratio: 1/1;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
        }
        .board-cell:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-[#1a2a33] text-white min-h-screen flex items-center justify-center p-4 font-[Arial]">
    <div class="w-full max-w-md">
        <!-- Encabezado del juego -->
        <header class="flex flex-col items-center mb-8">
            <div class="flex items-center">
                <i class="fas fa-times text-[#a8bfc9] text-xl mr-2"></i>
                <i class="fas fa-circle text-[#a8bfc9] text-xl"></i>
            </div>
            <div id="turnIndicator" class="flex bg-[#1a2a33] rounded-lg p-2 shadow-md mt-4">
                <div id="xTurn" class="flex items-center justify-center px-4 py-2 rounded-lg bg-[#a8bfc9] text-[#1a2a33] font-bold text-sm">
                    <i class="fas fa-times mr-2"></i>
                    <span>TURNO</span>
                </div>
                <div id="oTurn" class="flex items-center justify-center px-4 py-2 rounded-lg opacity-50 font-bold text-sm ml-2">
                    <i class="fas fa-circle mr-2"></i>
                    <span>TURNO</span>
                </div>
            </div>
        </header>

        <!-- Tablero de juego -->
        <div id="gameBoard" class="grid grid-cols-3 gap-4 mb-8">
            <!-- Las celdas se generarán dinámicamente con JavaScript -->
        </div>

        <!-- Marcadores -->
        <div class="grid grid-cols-3 gap-3 mb-8">
            <div class="bg-[#31c3bd] text-[#1a2a33] rounded-lg p-3 text-center font-bold">
                <span class="block text-sm">X (TÚ)</span>
                <span id="xScore" class="block text-xl">0</span>
            </div>
            <div class="bg-[#a8bfc9] text-[#1a2a33] rounded-lg p-3 text-center font-bold">
                <span class="block text-sm">EMPATES</span>
                <span id="tiesScore" class="block text-xl">0</span>
            </div>
            <div class="bg-[#f2b137] text-[#1a2a33] rounded-lg p-3 text-center font-bold">
                <span class="block text-sm">O (CPU)</span>
                <span id="oScore" class="block text-xl">0</span>
            </div>
        </div>

        <!-- Botones de control -->
        <div class="flex justify-center space-x-4">
            <button id="restartBtn" class="btn bg-[#a8bfc9] text-[#1a2a33] px-6 py-3 rounded-lg font-bold">
                <i class="fas fa-redo mr-2"></i> Reiniciar
            </button>
            <button id="newGameBtn" class="btn bg-[#f2b137] text-[#1a2a33] px-6 py-3 rounded-lg font-bold">
                <i class="fas fa-plus-circle mr-2"></i> Nuevo juego
            </button>
        </div>
    </div>

    <!-- Modal de resultado -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-[#1a2a33] rounded-xl p-8 max-w-sm w-full text-center">
            <h4 id="resultTitle" class="text-[#a8bfc9] font-bold text-lg mb-4"></h4>
            <div id="resultIcon" class="flex flex-col items-center mb-6">
                <!-- Icono se insertará dinámicamente -->
                <span id="resultText" class="text-[#a8bfc9] text-sm"></span>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="quitBtn" class="btn bg-[#a8bfc9] text-[#1a2a33] px-4 py-2 rounded-lg font-bold text-sm">
                    Salir
                </button>
                <button id="nextRoundBtn" class="btn bg-[#f2b137] text-[#1a2a33] px-4 py-2 rounded-lg font-bold text-sm">
                    Siguiente ronda
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
